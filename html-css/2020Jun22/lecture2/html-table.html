<table>

    <!-- First row of table-->
    <thead>
        <tr>
            <!-- <th> denotes a `table-header` tag -->
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
    </thead>


    <!-- second row of table -->
    <tr>
        <td>Table cell 1A</td>
        <td>Table cell 2A</td>
        <td>Table cell 3A</td>
    </tr>

    <!-- third row of table -->
    <tfoot>
        <tr>
            <td>Table cell 1B</td>
            <td>Table cell 2B</td>
            <td>Table cell 3B</td>
        </tr>
    </tfoot>

</table>
